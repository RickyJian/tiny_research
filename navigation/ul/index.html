<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Navigation UL</title>
</head>

<body>
    <h1>Navigation Item Default</h1>
    <ul class="nav">
        <li class="nav-item active">
            <a href="#">item 1</a>
        </li>
        <li class="nav-item">
            <a href="#">item 2</a>
        </li>
        <li class="nav-item">
            <a href="#">item 3</a>
        </li>
    </ul>
    <h1>Navigation Item Right</h1>
    <ul class="nav right">
        <li class="nav-item active">
            <a href="#">item 1</a>
        </li>
        <li class="nav-item">
            <a href="#">item 2</a>
        </li>
        <li class="nav-item">
            <a href="#">item 3</a>
        </li>
    </ul>
    <h1>Navigation Item Center</h1>
    <ul class="nav center">
        <li class="nav-item active">
            <a href="#">item 1</a>
        </li>
        <li class="nav-item">
            <a href="#">item 2</a>
        </li>
        <li class="nav-item">
            <a href="#">item 3</a>
        </li>
    </ul>
    <h1>Navigation Item Left/Right</h1>
    <ul class="nav">
        <li class="nav-item active">
            <a href="#">item 1</a>
        </li>
        <li class="nav-item">
            <a href="#">item 2</a>
        </li>
        <li class="nav-item-right">
            <a href="#">item 3</a>
        </li>
        <li class="nav-item-right">
            <a href="#">item 4</a>
        </li>
    </ul>
</body>

</html>
